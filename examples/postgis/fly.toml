app = "default-example_owner"
console_command = "/app/manage.py shell_plus"
kill_signal = "SIGINT"
kill_timeout = "5s"
primary_region = "atl"

[deploy]
release_command = "/release.sh"
strategy = "bluegreen"

[env]
ALLOWED_HOSTS = "default-example_owner.fly.dev,default.westervelt.com"
DEBUG = "False"
PORT = "8000"
SENTRY_DSN = "https://example.com"
SENTRY_ENV = "production"

[experimental]
auto_rollback = true

[processes]
web = "/web.sh"
worker = "/worker.sh"

[[services]]
internal_port = 8000
min_machines_running = 1
processes = ["web"]
protocol = "tcp"

[services.concurrency]
hard_limit = 250
soft_limit = 200
type = "requests"

[[services.ports]]
force_https = true
handlers = ["http"]
port = 80

[[services.ports]]
handlers = ["tls", "http"]
port = 443

[[services.tcp_checks]]
grace_period = "1s"
interval = "15s"
restart_limit = 0
timeout = "2s"

[[statics]]
guest_path = "/app/staticfiles"
url_prefix = "/static/"

[[vm]]
memory = "1gb"
size = "shared-cpu-1x"
